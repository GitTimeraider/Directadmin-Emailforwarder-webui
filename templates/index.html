<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Forwarder Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Email Forwarder Manager</h1>

        <div class="card">
            <h2>Create New Forwarder</h2>
            <form id="forwarder-form">
                <div class="form-group">
                    <label for="alias">Alias (without @domain):</label>
                    <input type="text" id="alias" name="alias" required 
                           placeholder="e.g., info, support, sales">
                </div>

                <div class="form-group">
                    <label for="destination">Forward to Email:</label>
                    <input type="email" id="destination" name="destination" required 
                           placeholder="destination@example.com">
                </div>

                <button type="submit" class="btn btn-primary">Create Forwarder</button>
            </form>
        </div>

        <div class="card">
            <h2>Existing Forwarders</h2>
            <div id="forwarders-list" class="forwarders-list">
                <p class="loading">Loading forwarders...</p>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
